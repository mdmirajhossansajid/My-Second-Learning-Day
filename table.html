<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            margin: 10px 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px;
        }
        .container div {
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>no</th>
                <th>name</th>
                <th>age</th>
                <th>address</th>
            </tr>
        <tbody>
            <tr>
                <td>1</td>
                <td>abul</td>
                <td>23</td>
                <td>dhaka</td>
            </tr>
            <tr>
                <td>2</td>
                <td>babul</td>
                <td>24</td>
                <td>khulna</td>
            </tr>
            <tr>
                <td>3</td>
                <td>cabul</td>
                <td>25</td>
                <td>barishal</td>
            </tr>
            <tr>
                <td>4</td>
                <td>dabul</td>
                <td>26</td>
                <td>chittagong</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
            <tr>
                <td colspan="4">Total: 4</td>
            </tr>
        </tfoot>
    </table>
    <br><br>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    
</body>
</html>
